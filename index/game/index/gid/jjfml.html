    <script>
        //游戏介绍图
        var swiper = new Swiper('#game-detail', {
            grabCursor: true,
            slidesPerView: 'auto',
            spaceBetween: 15,
            loop: false,
            observer: true,
            observeParents: true
        });

        $(".collect_box").on("click",function(e){
            e.preventDefault();
            var self=$(this);
            var game_id=parseInt(self.attr("game-id"));
            var del_game_list=[]
            del_game_list.push(game_id);
            var collected=self.hasClass("collected");
            $.ajax({
                type:"get",
                url:"/game/game_collect",
                data:{
                    "collect_type":(collected?"2":"1"),
                    "game_id":del_game_list
                },
                success:function(result){
                    if(result.status==1){
                        collected?self.removeClass("collected"):self.addClass("collected");
                    }else{
                        alert(result.msg);
                    }
                }
            })
        })
    </script>
